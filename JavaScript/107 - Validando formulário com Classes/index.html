<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vázio</li>
      <li>Usário só poderá conter letras e/ou números</li>
      <li>Usúario deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caractes</li>
    </ul>
    <form action="/" method="POST" class="Formulario">
      <label>Nome</label>
      <input type="text" class="nome">

      <label>Sobrenome</label>
      <input type="text" class="sobrenome">

      <label>CPF</label>
      <input type="text" class="cpf">

      <label>Usuário</label>
      <input type="text" class="usuario">

      <label>Senha</label>
      <input type="text" class="senha">
      
      <label>Repetir senha</label>
      <input type="text" class="repetir-senha">

      <button type="submit">Enviar</button>
    </form>
    
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
